<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML Input Modes</title>
    <link rel="shortcut icon" href="https://emersonbroga.com/e/static/favicon/favicon.ico" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-900 text-slate-200 my-10">
    <div class="container mx-auto flex flex-col gap-6">
      <h1 class="text-indigo-500 text-3xl">HTML Input Modes</h1>
      <div class="flex gap-2">
        <p>@emersonbrogadev</p>
        <a href="https://instagram.com/emersonbrogadev" class="underline text-purple-400">Instagram</a>
        <a href="https://youtube.com/c/emersonbroga" class="underline text-red-400">Youtube</a>
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="text" /&gt;</label>
        <input inputmode="text" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="decimal" /&gt;</label>
        <input inputmode="decimal" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="numeric" /&gt;</label>
        <input inputmode="numeric" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="tel" /&gt;</label>
        <input inputmode="tel" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="search" /&gt;</label>
        <input inputmode="search" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="url" /&gt;</label>
        <input inputmode="url" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>

      <div class="flex gap-2 flex-col w-full max-w-96">
        <label class="font-mono">&lt;input inputmode="none" /&gt;</label>
        <input inputmode="none" class="border border-slate-700 px-4 py-2 rounded-md text-slate-200 bg-slate-800" />
      </div>
      <p>
        <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/inputmode" target="_blank"
          >Read the Docs</a
        >
      </p>
    </div>
  </body>
</html>
